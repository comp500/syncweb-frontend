<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SyncWeb frontend</title>
	<meta name="description" content="A frontend for syncweb-js.">
	<meta name="author" content="comp500">

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>SyncWeb frontend <em class="subtext">A frontend for <a href="https://github.com/comp500/syncweb-js">syncweb-js</a>.</em></h1>
		</header>

		<noscript>You must enable JavaScript to use SyncWeb.</noscript>
		<div id="compat-errors"></div>

		<section class="config" id="syncweb-connconfig">
			<strong>Connection Settings:</strong>
			<form id="connection-form">
				<label for="url-input">URL:</label> <input type="text" name="url-input" id="url-input"><br>
				<div class="custom-controls">
					<!-- TODO: don't hardcode this, make it based on protocol -->
					<label for="name-input">Username:</label> <input type="text" name="name-input" id="name-input"><br>
					<label for="room-input">Room:</label> <input type="text" name="room-input" id="room-input"><br>
				</div>
				<button id="connect-button">Connect</button>
				<div id="connection-errors"></div>
			</form>
		</section>

		<section class="player disconnected" id="syncweb-player">Disconnected</section>

		<section class="chat" id="syncweb-chat"></section>

		<section class="videoselect" id="syncweb-videoselect">
			<form id="httpvideo-form">
				<!-- TODO: don't hardcode this, make it based on player -->
				<label for="httpvideo-input">URL:</label> <input type="text" name="httpvideo-input" id="httpvideo-input"><br>
				<button id="httpvideo-button">Load</button>
			</form>
		</section>

		<footer>
			<em><a href="https://github.com/comp500/syncweb-frontend">Source code</a></em>
		</footer>
	</div>

	<script src="https://rawgit.com/comp500/syncweb-js/master/dist/syncweb.js"></script>
	<script src="js/syncweb-frontend.js"></script>
</body>
</html>
